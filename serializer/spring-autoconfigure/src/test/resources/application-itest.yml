server:
  port: 10119
  error:
    include-binding-errors: always
    include-stacktrace: always
    include-exception: true
spring:
  main:
    banner-mode: off
  application:
    name: holibank
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    open-in-view: false

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    try-it-out-enabled: true

logging:
  level:
    root: info
    io.axoniq:
      console.framework.client: warn
      axonserver.connector: error
    org.axonframework:
      eventhandling: error
    org.testcontainers: warn
    org.springframework:
      core.annotation: error
      boot.test.context: warn
      test.context: warn
